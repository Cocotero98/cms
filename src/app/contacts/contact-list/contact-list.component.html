<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-5">
                    <h3>Contacts</h3>
                </div>
                <div class="col-xs-5">
                    <a href="#" class="btn btn-success pull-right" role="button">New Contact</a>
                </div>
            </div>             
                        
        </div>
        <div class="panel-body">
            <div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div>
                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="list-group-item image-responsive pull-right" style="max-height: 80px;">
            </div> 
        </a>
    </div>
</div>
        </div>
      </div>
</div>
